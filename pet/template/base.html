
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Pet Adoption{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    {% block head %}
    {% endblock %}
</head>
<body>

<header class="header">
    <div class="header-container">
        <div class="logo">
            <a href="#">
                <img src="{% static 'logo.png' %}" alt="Pet Adoption Logo">
            </a>
        </div>
        <nav class="navbar">
            <ul class="nav-menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Browse Pets</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="user-menu">
            <a href="#" class="btn">Login</a>
            <a href="#" class="btn">Register</a>
        </div>
    </div>
</header>

{% block content %}
{% endblock %}

<footer class="footer">
    <div class="sitemap">
        <a href="#">Home</a>
        <a href="#">Browse Pets</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
    </div>
    <div class="copyright">
        <p>&copy; 2024 Your Pet Adoption Website. All rights reserved.</p>
    </div>
</footer>

</body>
</html>
