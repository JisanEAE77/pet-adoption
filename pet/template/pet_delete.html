{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6">Delete Pet</h1>
    <p>Are you sure you want to delete {{ pet.name }}?</p>
    <form method="post">
        {% csrf_token %}
        <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded" type="submit">
            Delete
        </button>
    </form>
</div>
{% endblock %}
